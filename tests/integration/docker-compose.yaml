version: "3.4"

services:
  redis:
    image: redis:latest
  db:
    image: jhnnsrs/daten:prod
    restart: always
    environment:
      POSTGRES_MULTIPLE_DATABASES: lok_db, mikro_db
      POSTGRES_PASSWORD: hello_django
      POSTGRES_USER: hello_django
  herre:
    image: jhnnsrs/lok:prod
    command: bash run-debug.sh
    volumes:
      - ./lok.yaml:/workspace/config.yaml
    ports:
      - 8008:8000
    depends_on:
      - db
      - redis
